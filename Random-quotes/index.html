<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body >
    <section class="mt-20">
        <h1 class="text-4xl font-medium text-center p-4">JavaScript Random <span class="text-[#3b2cc5]"> quote Generator</span> </h1>
       <div class="my-20">

        <div class="card w-full lg:w-[500px] lg:h-[250px]  bg-base-100 shadow-xl m-auto p-2">
        <div class="card-body">
           <!-- Quotes -->
          <p id="quote-des">Do Somthing New..! </p>
           <!-- Author Name -->
          <h2 id="author" class="card-title">Naeem Hossen..!</h2>

          <div class="card-actions justify-end">
            <button id="quote-new" class="btn btn-primary">New Quotes</button>
          </div>
        </div>
      </div>

       </div>
        
    </section>
    <!-- Script sec -->

    <script src="quote.js"></script>
</body>
</html>
